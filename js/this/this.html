<script >
// ————————this指向————————
console.log("%c ————————this指向————————", "color:#fff;background:#08d")

console.log("%c作为对象的方法调用", "color:#08d;")
var obj = {
  a:1,
  getA:function(){
    console.log(this == obj) // true
    console.log(this.a) // 1
  }
}
obj.getA()

console.log("%c作为普通函数调用", "color:#08d;")
var name='global'
var getFun = function() {
  console.log(this.name)
}
var getFun1 = function() {
  "use strict"
  console.log(this)
}
getFun() // global
getFun1() //undefined

var nameObj = {
  name:'qietuniu',
  getName:function(){
    console.log(this.name) 
  }
}
var getName = nameObj.getName
getName() //global

console.log("%c构造器调用", "color:#08d;")

var myClass1 = function() {
  this.name = 'qietuniu'
  return 'shizi'
}
var myClass2 = function() {
  this.name = 'qietuniu'
  return {
    name: 'shizi'
  }
}
var class1 = new myClass1()
var class2 = new myClass2()
console.log(class1.name) // qietuniu
console.log(class2.name) // shizi

console.log("%ccall/apply调用", "color:#08d;")
var commonObj = {
  name: 'shizi',
  getName:function() {
    return this.name
  }
}
console.log(commonObj.getName()) // shizi
console.log(commonObj.getName.call({name:'qietuniu'})) // qietuniu

const promise = new Promise((resolve, reject) => {
  console.log(1);
  resolve(5);
  console.log(2);
}).then(val => {
  console.log(val);
});
promise.then(() => {
  console.log(3);
});
console.log(4);
setTimeout(function() {
  console.log(6);
});
</script>
